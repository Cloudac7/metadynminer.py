name: Deploy to Github Pages

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup Python
              uses: actions/setup-python@v2
              with:
                python-version: 3.9

            - name: Install Dependencies
              run: |
                pip install .[docs]

            - name: Build
              run: portray as_html

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: gh-pages
                  folder: site
                  clean: true
                  single-commit: true