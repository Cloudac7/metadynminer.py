{% set version = "0.1.3" %}

package:
  name: metadynminer
  version: {{ version }}

source:
  git_rev: {{ version }}
  git_url: https://github.com/Jan8be/metadynminer.py
  
requirements:
  host:
    - python
    - setuptools
  build:
    - python
  run:
    - python
    - pandas >=1.5.3
    - matplotlib >=3.7.1
    - pyvista >=0.38.5
    - numpy >=1.23.5

test:
  imports:
    - metadynminer
    
about:
  home: https://github.com/Jan8be/metadynminer.py
  license: GPL-3.0
  license_file: LICENSE
  summary: "Python package for efficient analysis of HILLS files generated by Plumed metadynamics simulations. "
  